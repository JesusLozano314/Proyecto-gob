
<body>
    <header>
      
        <div class="header-container">
            <div class="logo">
            </div>
            <div class="nav-container">
                <nav>
                    <ul class="nav-list">
                        <li><a href="./menu">Inicio</a></li>
                        <li><a href="#">Productos</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <main>
      
            <section class="contact-form">
                <h2>CONTACTANOS</h2>
                <p>Si tienes alguna pregunta o necesitas ayuda con una compra, no dudes en contactarnos. Estamos aquí para ayudarte.</p>
                <p>Puedes comunicarte con nosotros a través de:</p>
                <ul>
                    <li>Teléfono: <a href="tel:+123456789">+123 456 789</a></li>
                    <li>Correo Electrónico: <a href="mailto:info@xnkrs.com">info@xnkrs.com</a></li>
                </ul>
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Enviar</button>
                </div>
                
            </form>
        </section>
    </main>

</body>
